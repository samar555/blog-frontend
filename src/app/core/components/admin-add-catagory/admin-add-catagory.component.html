
<div class="background-color">
    <div class="container pt-3 pb-2">
       <!-- add catagory starts  -->
        <div class="card border-success mb-3 text-white card-background" >
            <div class="card-header">Add Catagory</div>
            <div class="card-body ">
              <h5 class="card-title"></h5>
           
                <div class="mb-3">
                  <label  class="form-label">Enter Catagory</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                @if(toogleAttribute){
                  <div class="mb-3">
                    <label  class="form-label">Enter Sub-Catagory</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                }@else{
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Enter Sub-Catagory</label>
                    <select id="myInput"  (keydown)="toggleField($event)" class="form-select">
                      <option >-</option>
                    </select>
                  </div>
                }
                <div class="text-center"><button type="submit" class="btn btn-warning">Submit</button></div>
                
          

            </div>
          </div>
          <!-- add catagory ends  -->
        <!-- table start  -->
        <div class="table-responsive" style="max-height: 400px;">
          
        <table class="table table-dark " style="height:30px;">
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Catagory</th>
                <th scope="col">Sub-Catagory</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>

                <td><span><img class="logo-style" src="images/delete.png" alt=""></span></td>
                <td><span><img class="logo-style" src="images/pen.png" alt=""></span></td>
              </tr>
              <tr>

                <td><span><img class="logo-style" src="images/delete.png" alt=""></span></td>

              </tr>
              <tr>

        </div>
