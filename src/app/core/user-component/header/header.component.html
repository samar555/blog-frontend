<div class="background-color">
    <nav class="navbar navbar-expand-lg container  navbar-background">
      <div class="container-fluid">
          
        <a class="navbar-brand text-white" [href]="home"><span><img class="logo-style" src="images/blog-post.gif"  alt="Loading..."></span> Bloggy</a>
        <button
          class="navbar-toggler "
          style="filter: invert(1);"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" [href]="home"
                >Home</a
              >
            </li>
           
           
          
          </ul>
          <form class="d-flex">
            <div class="btn-group">
              <img   class="btn  dropdown-toggle logo-style-right me-5" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" src="images/user.png"/>
          
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                @if(!isloggedIn){
                  <li><a class="dropdown-item" href="#">login</a></li>
                  <li><a class="dropdown-item" href="#">signup</a></li>
                }@else{
                  <li><a class="dropdown-item" href="#">My Blogs</a></li>
                }
              
              </ul>
            </div>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success text-white" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
